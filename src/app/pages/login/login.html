<!-- Page de Connexion Moderne -->
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-20 bg-dot-pattern"></div>
  
  <!-- Floating Elements -->
  <div class="absolute top-20 left-10 w-20 h-20 bg-blue-200 rounded-full opacity-20 animate-float"></div>
  <div class="absolute top-40 right-20 w-16 h-16 bg-purple-200 rounded-full opacity-20 animate-float-delayed"></div>
  <div class="absolute bottom-40 left-20 w-12 h-12 bg-indigo-200 rounded-full opacity-20 animate-float"></div>

  <div class="relative z-10 flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full">
      <!-- Card Container -->
      <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/20 p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="mx-auto h-16 w-16 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg mb-6">
            <i class="fas fa-lock text-white text-2xl"></i>
          </div>
          <h2 class="text-3xl font-bold text-gray-900 mb-2">
            Bienvenue !
          </h2>
          <p class="text-gray-600">
            Connectez-vous à votre compte LocalTogo
          </p>
        </div>

        <!-- Formulaire -->
        <form class="space-y-6" (ngSubmit)="onSubmit()">
          <div class="space-y-4">
            <!-- Email -->
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700">
                <i class="fas fa-envelope mr-2 text-blue-500"></i>Adresse email
              </label>
              <div class="relative">
                <input 
                  id="email" 
                  name="email" 
                  type="email" 
                  [(ngModel)]="authRequest.email"
                  required 
                  class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                  placeholder="votre.email@exemple.com"
                >
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class="fas fa-envelope text-gray-400"></i>
                </div>
              </div>
            </div>
            
            <!-- Mot de passe -->
            <div class="space-y-2">
              <label for="password" class="block text-sm font-medium text-gray-700">
                <i class="fas fa-lock mr-2 text-blue-500"></i>Mot de passe
              </label>
              <div class="relative">
                <input 
                  id="password" 
                  name="password" 
                  type="password" 
                  [(ngModel)]="authRequest.password"
                  required 
                  class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                  placeholder="Votre mot de passe"
                >
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-gray-400"></i>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Options supplémentaires -->
          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input 
                id="remember-me" 
                name="remember-me" 
                type="checkbox" 
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              >
              <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                Se souvenir de moi
              </label>
            </div>
    
            <div class="text-sm">
              <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                Mot de passe oublié ?
              </a>
            </div>
          </div>
      
          <!-- Messages d'erreur -->
          @if (errorMessage) {
          <div class="rounded-xl bg-red-50 border border-red-200 p-4">
            <div class="flex items-center">
              <div class="flex-shrink-0">
                <i class="fas fa-exclamation-circle text-red-500"></i>
              </div>
              <div class="ml-3">
                <p class="text-sm text-red-700 font-medium">{{ errorMessage }}</p>
              </div>
            </div>
          </div>
          }
      
          <!-- Bouton de connexion -->
          <div>
            <button 
              type="submit" 
              [disabled]="isLoading"
              class="group relative w-full flex justify-center py-4 px-6 border border-transparent text-sm font-semibold rounded-xl text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105 shadow-lg"
            >
              <!-- Indicateur de chargement -->
              @if (isLoading) {
              <span class="absolute left-0 inset-y-0 flex items-center pl-4">
                <i class="fas fa-spinner fa-spin text-white"></i>
              </span>
              }
              
              @if (!isLoading) {
              <span class="flex items-center">
                <i class="fas fa-sign-in-alt mr-2"></i>
                Se connecter
              </span>
              }
              @if (isLoading) {
              <span class="flex items-center">
                <i class="fas fa-spinner fa-spin mr-2"></i>
                Connexion en cours...
              </span>
              }
            </button>
          </div>
      
          <!-- Lien vers l'inscription -->
          <div class="text-center pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600">
              Pas encore de compte ?
              <a routerLink="/register" class="font-semibold text-blue-600 hover:text-blue-500 transition-colors">
                Créer un compte
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
