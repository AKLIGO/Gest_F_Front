<div class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full">
    <!-- Card -->
    <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
      <!-- Header -->
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-8 text-center">
        <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
          <i class="fas fa-shield-alt text-4xl text-blue-600"></i>
        </div>
        <h2 class="text-3xl font-bold text-white mb-2">Vérification du code</h2>
        <p class="text-blue-100">Entrez le code reçu par email</p>
      </div>

      <!-- Form -->
      <div class="p-8">
        <form (ngSubmit)="onSubmit()" #verifyForm="ngForm">
          <!-- Email Input (read-only) -->
          <div class="mb-6">
            <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fas fa-envelope mr-2 text-blue-600"></i>Adresse email
            </label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              readonly
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed">
          </div>

          <!-- Code Input -->
          <div class="mb-6">
            <label for="code" class="block text-sm font-semibold text-gray-700 mb-2">
              <i class="fas fa-key mr-2 text-blue-600"></i>Code de vérification
            </label>
            <input
              type="text"
              id="code"
              name="code"
              [(ngModel)]="code"
              required
              placeholder="Entrez le code à 6 chiffres"
              maxlength="6"
              class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-center text-2xl font-bold tracking-widest"
              [disabled]="loading">
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg">
            <div class="flex items-center">
              <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
              <p class="text-red-700 text-sm">{{ errorMessage }}</p>
            </div>
          </div>

          <!-- Success Message -->
          <div *ngIf="successMessage" class="mb-4 p-4 bg-green-50 border-l-4 border-green-500 rounded-lg">
            <div class="flex items-center">
              <i class="fas fa-check-circle text-green-500 mr-2"></i>
              <p class="text-green-700 text-sm">{{ successMessage }}</p>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="loading || verifyForm.invalid"
            class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-200 transform hover:scale-105 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
            <span *ngIf="!loading">
              <i class="fas fa-check mr-2"></i>Vérifier le code
            </span>
            <span *ngIf="loading" class="flex items-center justify-center">
              <i class="fas fa-spinner fa-spin mr-2"></i>Vérification en cours...
            </span>
          </button>
        </form>

        <!-- Resend Code -->
        <div class="mt-6 text-center">
          <p class="text-gray-600 text-sm mb-2">Vous n'avez pas reçu le code ?</p>
          <button
            (click)="resendCode()"
            [disabled]="loading"
            class="text-blue-600 hover:text-blue-800 font-medium transition-colors duration-200 disabled:opacity-50">
            <i class="fas fa-redo mr-2"></i>Renvoyer le code
          </button>
        </div>

        <!-- Back to Login -->
        <div class="mt-4 text-center">
          <a routerLink="/login" 
             class="text-gray-600 hover:text-gray-800 font-medium transition-colors duration-200">
            <i class="fas fa-arrow-left mr-2"></i>Retour à la connexion
          </a>
        </div>
      </div>
    </div>

    <!-- Info Box -->
    <div class="mt-6 bg-blue-50 rounded-xl p-4 border border-blue-200">
      <div class="flex items-start">
        <i class="fas fa-info-circle text-blue-600 mt-1 mr-3"></i>
        <p class="text-sm text-gray-700">
          Le code est valide pendant 15 minutes. Vérifiez votre dossier spam si vous ne le trouvez pas.
        </p>
      </div>
    </div>
  </div>
</div>
