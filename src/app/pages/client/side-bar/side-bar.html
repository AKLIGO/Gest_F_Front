<!-- Indicateur de chargement pendant l'initialisation -->
<div *ngIf="isInitializing()" 
     class="fixed top-4 left-4 z-50 p-3 bg-white rounded-lg shadow-lg">
  <div class="flex items-center space-x-2">
    <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-600"></div>
    <span class="text-sm text-gray-600">Chargement...</span>
  </div>
</div>

<ng-container *ngIf="showSidebar()">
  <!-- Bouton toggle pour mobile -->
  <button *ngIf="isMobile" 
          (click)="toggleSidebar()"
          class="fixed top-4 left-4 z-50 p-2 bg-white rounded-lg shadow-lg hover:bg-gray-50 transition-colors">
    <i class="fas fa-bars text-gray-600"></i>
  </button>

  <!-- Overlay pour mobile -->
  <div *ngIf="isMobile && sidebarOpen" 
       class="fixed inset-0 bg-black bg-opacity-50 z-40"
       (click)="toggleSidebar()"></div>

  <aside class="w-72 bg-gradient-to-b from-slate-50 to-slate-100 shadow-xl border-r border-slate-200 flex flex-col min-h-screen"
          [class]="isMobile ? (sidebarOpen ? 'transform translate-x-0' : 'transform -translate-x-full') : ''">
    <!-- Header avec logo/titre -->
    <div class="sidebar-header p-6">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
            <i class="fas fa-building text-white text-lg"></i>
          </div>
          <div>
            <h2 class="text-xl font-bold text-slate-800">Gestion App</h2>
            <p class="text-sm text-slate-500">Tableau de bord</p>
          </div>
        </div>
        <!-- Bouton fermer pour mobile -->
        <button *ngIf="isMobile" 
                (click)="toggleSidebar()"
                class="p-2 text-slate-500 hover:text-slate-700 hover:bg-slate-100 rounded-lg transition-colors">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2">
      <ul class="space-y-1">
        <li *ngFor="let item of getMenu()" class="sidebar-menu-item">
        <!-- Lien simple -->
          <a *ngIf="!item.children" 
             [routerLink]="item.route" 
             routerLinkActive="bg-blue-50 text-blue-700 border-r-2 border-blue-500"
             class="sidebar-link group flex items-center px-4 py-3 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900 transition-all duration-200 ease-in-out">
            <i [class]="item.icon + ' sidebar-icon mr-3 text-slate-500 group-hover:text-slate-700'"></i>
            <span class="font-medium">{{ item.title }}</span>
        </a>

        <!-- Sous-menu -->
        <div *ngIf="item.children">
          <button (click)="toggleSubmenu(item.title)"
                    class="sidebar-button group w-full text-left flex items-center justify-between px-4 py-3 text-slate-700 rounded-lg hover:bg-slate-100 hover:text-slate-900 transition-all duration-200 ease-in-out">
              <div class="flex items-center">
                <i [class]="item.icon + ' sidebar-icon mr-3 text-slate-500 group-hover:text-slate-700'"></i>
                <span class="font-medium">{{ item.title }}</span>
              </div>
              <i class="fas chevron-animation" 
                 [ngClass]="{
              'fa-chevron-down': !showSubmenus[item.title],
                   'fa-chevron-up rotated': showSubmenus[item.title]
            }"></i>
          </button>
            
            <!-- Sous-menu items avec animation -->
            <div *ngIf="showSubmenus[item.title]" 
                 class="sidebar-submenu overflow-hidden transition-all duration-300 ease-in-out"
                 [style.max-height]="showSubmenus[item.title] ? '500px' : '0px'">
              <ul class="ml-6 mt-2 space-y-1 border-l-2 border-slate-200 pl-4">
                <li *ngFor="let child of item.children" class="sidebar-menu-item">
                  <a [routerLink]="child.route" 
                     routerLinkActive="bg-blue-50 text-blue-700"
                     class="sidebar-link group flex items-center px-3 py-2 text-sm text-slate-600 rounded-md hover:bg-slate-50 hover:text-slate-800 transition-all duration-200 ease-in-out">
                    <i [class]="child.icon + ' sidebar-icon mr-2 text-slate-400 group-hover:text-slate-600'"></i>
                    <span>{{ child.title }}</span>
              </a>
            </li>
          </ul>
            </div>
        </div>
      </li>
    </ul>
    </nav>

    <!-- Footer avec info utilisateur -->
    <div class="sidebar-footer p-4">
      <div class="flex items-center space-x-3">
        <div class="w-8 h-8 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center shadow-md">
          <i class="fas fa-user text-white text-sm"></i>
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-medium text-slate-800 truncate">
            {{ utilisateurService.currentUser()?.nom }} {{ utilisateurService.currentUser()?.prenoms }}
          </p>
          <p class="text-xs text-slate-500 truncate">
            {{ utilisateurService.currentUser()?.roles?.[0]?.name }}
          </p>
        </div>
      </div>
    </div>
  </aside>
</ng-container>
