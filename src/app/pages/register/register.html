<!-- Page d'Inscription Moderne -->
<div class="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 relative overflow-hidden">
  <!-- Background Pattern -->
  <div class="absolute inset-0 opacity-20 bg-dot-pattern-green"></div>
  
  <!-- Floating Elements -->
  <div class="absolute top-20 left-10 w-20 h-20 bg-green-200 rounded-full opacity-20 animate-float"></div>
  <div class="absolute top-40 right-20 w-16 h-16 bg-emerald-200 rounded-full opacity-20 animate-float-delayed"></div>
  <div class="absolute bottom-40 left-20 w-12 h-12 bg-teal-200 rounded-full opacity-20 animate-float"></div>

  <div class="relative z-10 flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-2xl w-full">
      <!-- Card Container -->
      <div class="bg-white/80 backdrop-blur-sm rounded-3xl shadow-2xl border border-white/20 p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="mx-auto h-16 w-16 bg-gradient-to-r from-green-600 to-emerald-600 rounded-2xl flex items-center justify-center shadow-lg mb-6">
            <i class="fas fa-user-plus text-white text-2xl"></i>
            </div>
          <h2 class="text-3xl font-bold text-gray-900 mb-2">
            Rejoignez LocalTogo !
            </h2>
          <p class="text-gray-600">
            Créez votre compte et commencez votre aventure
            </p>
          </div>

        <!-- Formulaire -->
        <form class="space-y-6" (ngSubmit)="onSubmit()">
            <div class="space-y-4">
              <!-- Prénom et Nom -->
              <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
              <div class="space-y-2">
                <label for="firstName" class="block text-sm font-medium text-gray-700">
                  <i class="fas fa-user mr-2 text-green-500"></i>Prénom *
                  </label>
                <div class="relative">
                  <input 
                    id="firstName" 
                    name="firstName" 
                    type="text" 
                    [(ngModel)]="registerRequest.nom"
                    required 
                    class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                    placeholder="Votre prénom"
                  >
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-user text-gray-400"></i>
                  </div>
                </div>
                </div>
                
              <div class="space-y-2">
                <label for="lastName" class="block text-sm font-medium text-gray-700">
                  <i class="fas fa-user mr-2 text-green-500"></i>Nom *
                  </label>
                <div class="relative">
                  <input 
                    id="lastName" 
                    name="lastName" 
                    type="text" 
                    [(ngModel)]="registerRequest.prenoms"
                    required 
                    class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                    placeholder="Votre nom"
                  >
                  <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-user text-gray-400"></i>
                  </div>
                </div>
                </div>
              </div>
      
              <!-- Email -->
            <div class="space-y-2">
              <label for="email" class="block text-sm font-medium text-gray-700">
                <i class="fas fa-envelope mr-2 text-green-500"></i>Adresse email *
                </label>
              <div class="relative">
                <input 
                  id="email" 
                  name="email" 
                  type="email" 
                  [(ngModel)]="registerRequest.email"
                  required 
                  class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                  placeholder="votre.email@exemple.com"
                >
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class="fas fa-envelope text-gray-400"></i>
                </div>
              </div>
              </div>
      
              <!-- Mot de passe -->
            <div class="space-y-2">
              <label for="password" class="block text-sm font-medium text-gray-700">
                <i class="fas fa-lock mr-2 text-green-500"></i>Mot de passe *
                </label>
              <div class="relative">
                <input 
                  id="password" 
                  name="password" 
                  type="password" 
                  [(ngModel)]="registerRequest.password"
                  required 
                  class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                  placeholder="Minimum 8 caractères"
                >
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-gray-400"></i>
                </div>
              </div>
              <p class="text-xs text-gray-500">
                  Le mot de passe doit contenir au moins 8 caractères
                </p>
              </div>
      
              <!-- Téléphone -->
            <div class="space-y-2">
              <label for="telephone" class="block text-sm font-medium text-gray-700">
                <i class="fas fa-phone mr-2 text-green-500"></i>Numéro de téléphone *
                </label>
              <div class="relative">
                <input 
                  id="telephone" 
                  name="telephone" 
                  type="tel" 
                  [(ngModel)]="registerRequest.telephone"
                  required 
                  class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                  placeholder="+33 6 12 34 56 78"
                >
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                  <i class="fas fa-phone text-gray-400"></i>
                </div>
              </div>
              </div>
      
              <!-- Adresse -->
            <div class="space-y-2">
              <label for="adresse" class="block text-sm font-medium text-gray-700">
                <i class="fas fa-map-marker-alt mr-2 text-green-500"></i>Adresse *
                </label>
              <div class="relative">
                <textarea 
                  id="adresse" 
                  name="adresse" 
                  [(ngModel)]="registerRequest.adresse"
                  required 
                  rows="3"
                  class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-xl focus:ring-2 focus:ring-green-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white resize-none"
                  placeholder="Votre adresse complète"
                ></textarea>
                <div class="absolute top-3 left-0 pl-4 flex items-start pointer-events-none">
                  <i class="fas fa-map-marker-alt text-gray-400"></i>
                </div>
              </div>
              </div>
            </div>
      
            <!-- Conditions d'utilisation -->
          <div class="flex items-start">
              <input 
                id="terms" 
                name="terms" 
                type="checkbox" 
                required
              class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded mt-1"
              >
            <label for="terms" class="ml-3 block text-sm text-gray-700">
                J'accepte les 
              <a href="#" class="font-medium text-green-600 hover:text-green-500 transition-colors">
                  conditions d'utilisation
                </a>
                et la 
              <a href="#" class="font-medium text-green-600 hover:text-green-500 transition-colors">
                  politique de confidentialité
                </a>
              </label>
            </div>
      
            <!-- Messages de succès et d'erreur -->
            @if (successMessage) {
          <div class="rounded-xl bg-green-50 border border-green-200 p-4">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                <i class="fas fa-check-circle text-green-500"></i>
                </div>
                <div class="ml-3">
                <p class="text-sm text-green-700 font-medium">{{ successMessage }}</p>
              </div>
              </div>
            </div>
            }
      
            @if (errorMessage) {
          <div class="rounded-xl bg-red-50 border border-red-200 p-4">
            <div class="flex items-center">
                <div class="flex-shrink-0">
                <i class="fas fa-exclamation-circle text-red-500"></i>
                </div>
                <div class="ml-3">
                <p class="text-sm text-red-700 font-medium">{{ errorMessage }}</p>
              </div>
              </div>
            </div>
            }
      
            <!-- Bouton d'inscription -->
            <div>
              <button 
                type="submit" 
                [disabled]="isLoading"
              class="group relative w-full flex justify-center py-4 px-6 border border-transparent text-sm font-semibold rounded-xl text-white bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 transform hover:scale-105 shadow-lg"
              >
                <!-- Indicateur de chargement -->
                @if (isLoading) {
              <span class="absolute left-0 inset-y-0 flex items-center pl-4">
                <i class="fas fa-spinner fa-spin text-white"></i>
                </span>
                }
                
                @if (!isLoading) {
              <span class="flex items-center">
                <i class="fas fa-user-plus mr-2"></i>
                Créer mon compte
              </span>
                }
                @if (isLoading) {
              <span class="flex items-center">
                <i class="fas fa-spinner fa-spin mr-2"></i>
                Création en cours...
              </span>
                }
              </button>
            </div>
      
          <!-- Lien vers la connexion -->
          <div class="text-center pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600">
              Déjà un compte ?
              <a routerLink="/login" class="font-semibold text-green-600 hover:text-green-500 transition-colors">
                Se connecter
              </a>
              </p>
            </div>
          </form>
      </div>
    </div>
    </div>
</div>
